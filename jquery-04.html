<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.square {
            background-color: red;
            margin: 1em;
            width: 1em;
            height: 1em;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script>
        $(function() {
            $('button').click(function() {
                var $div = $('div.square').eq(0);

                if ( $div.hasClass('visible') ) {
                    $div.fadeOut(500, function() {
                        $div.removeClass('visible');
                    });
                }
                else {
                    $div.fadeIn(500, function() {
                        $div.addClass('visible');
                    })
                }
            });
        })
    </script>
</head>
<body>
    <button>Click</button>
    <div class="square visible"></div>
</body>
</html>
