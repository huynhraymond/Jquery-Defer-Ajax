<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script>
        $(document).ready(function() {
            console.log('document state...', document.readyState);
        });
        jQuery( function() {
            console.log('document state...', document.readyState);
        });
        $(function() {
            console.log('document state...', document.readyState);

            $('div:first-child').html('Cuxi Huynh from jQuery - target first element');

            var div = document.querySelectorAll('div')[1];
            console.log(div);
            var $div = $(div);
            console.log($div);

            var $_object = $('div');
            console.log($_object);
            console.log($_object.eq(1));
            //console.log($_object[1]);       // use associate - array like - to extract object from $
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
